<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Council</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { margin: 10px 0; }
        .panel { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Local AI Council</h1>
    <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
    <button onclick="askCouncil()">Ask Council</button>
    
    <div id="results">
        <div id="researcher" class="panel"><h3>Researcher</h3><p></p></div>
        <div id="critic" class="panel"><h3>Critic</h3><p></p></div>
        <div id="planner" class="panel"><h3>Planner</h3><p></p></div>
        <div id="judge" class="panel"><h3>Judge</h3><p></p></div>
        <div id="final" class="panel"><h3>Final Answer</h3><p></p></div>
        <div id="reasoning" class="panel"><h3>Reasoning Summary</h3><p></p></div>
    </div>

    <script>
        async function askCouncil() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return alert('Enter a prompt!');
            
            try {
                const response = await fetch('/council', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                
                data.agents.forEach(agent => {
                    const panel = document.getElementById(agent.name.toLowerCase());
                    if (panel) {
                        panel.querySelector('p').textContent = agent.output;
                    }
                });
                document.getElementById('final').querySelector('p').textContent = data.final_answer;
                document.getElementById('reasoning').querySelector('p').textContent = data.reasoning_summary;
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
